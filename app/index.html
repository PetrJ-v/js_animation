<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/libs.min.css?rev=@@hash">
	<link rel="stylesheet" href="css/main.min.css?rev=@@hash">
	<meta property="og:image" content="img/logo.png">
	<link rel="icon" href="img/favicon.ico">
	<title>Hotel Mex</title>
	<meta name="description" content="Animated by Peter Zhechkov">
	<meta name="robots" content="noindex">
</head>

<body>
	<header>
		<div class="header">
			<div class="container">
				<div class="header-wrapper">
					<div class="row">
						<div class="col-3 logo">
							<img src="img/logo.svg" alt="Логотип">
						</div>
						<div class="col-6">
							<div class="row">
								<div class="header-info">
									<div class="header-info__lang">
										<span>ru</span>
										<span class="hidden-my">eng</span>
										<i class="fa fa-chevron-right" aria-hidden="true"></i>
									</div>
									<div class="header-info__location">
										<i class="fa fa-map-marker" aria-hidden="true"></i>
										<span class="header-info__city">г. Одесса</span>
										<span class="header-info__street">Елисаветградский переулок, 1</span>
									</div>
								</div>
							</div>
							<div class="row">
								<nav class="horisontal-menu">
									<ul class="horisontal-menu__list">
										<li><a href="#">О нас</a></li>
										<li><a href="#">Номера</a></li>
										<li><a href="#">Услуги</a></li>
										<li><a href="#">Новости</a></li>
										<li><a href="#">Контакты</a></li>
									</ul>
								</nav>
							</div>
						</div>
						<div class="col-3 callback clear-fix">
							<span class="callback__phone-number">
								<a href="tel:+380688180880"><i class="fa fa-phone" aria-hidden="true"></i>+38 068 818 0880</a>
							</span>
							<button class="callback__button">Забронировать</button>
						</div>
					</div>
					<div class="row">
						<img class="header__center-img" src="img/logo.png" alt="Логотип">
						<span class="header__center-text">hotel</span>
						<div class="header__center-info">
							<span class="header__center-info-first-line">Лучшее предложение</span>
							<span class="header__center-info-second-line">Невероятной красоты природа и комфортное проживание</span>
							<span class="header__center-info-third-line"><a href="#">узнать больше</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="container">
				<div class="row">
					<h1 class="header-title">Номера отеля “Alex”</h1>
				</div>
			</div>
	</header>
	
	<script src="js/libs.min.js?rev=@@hash"></script>
	<script src="js/main.js?rev=@@hash"></script>
</body>

</html>
